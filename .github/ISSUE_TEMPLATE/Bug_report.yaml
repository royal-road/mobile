name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you? Please use either a Royal Road Username or an Email. 
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Please provide enough info about what happened to help us reproduce this issue. Use a step by step process. 
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of the APP are you running? You can find the app version in the "About us" page within the app. 
      options:
        - The website
        - Other/Unknown
        - 1.3.354 
        - 1.3.355 
      default: 0
    validations:
      required: true
  - type: textarea
    id: what-device
    attributes:
      label: What device are you using?
      placeholder: [e.g. iPhone6]
      value: "device!"
    validations:
      required: true
  - type: textarea
    id: what-OS
    attributes:
      label: What OS are you using?
      placeholder: "OS: [e.g. iOS8.1]"
      value: "OS!"
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
